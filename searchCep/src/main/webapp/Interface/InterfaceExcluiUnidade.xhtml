<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">

<h:head>
    <link rel="stylesheet" type="text/css" href="../Resources/style.css" />
</h:head>

<h:body>
    <header>
        <img src="../Img/cabecalho.png" class="cabecalho" />
    </header>

    <center>    
        <h:form>
                <p:panel id="form01" style="position: absolute; top: 25%; left: 40%; ">
			 	<p:commandButton style="width: 250px; height: 80px; font-size: 20px; border-radius: 35px; background-color: #004aad; color: #ffffff !important"
                 value="Excluir Todos Unidades"
                 action="#{unidadeDAO.excluiTodosUnidades}"
                 update="form01"
                 oncomplete="alert('Unidades Removidos com Sucesso!')"
                 styleClass="ui-button-raised ui-button-success" /><br></br><br></br>
			 	<p:button style="width: 250px; height: 80px; font-size: 20px; border-radius: 35px; background-color: #004aad; 
					color: #ffffff !important" value="Excluir Unidade Unico" href="../Metodos/ExcluirUnidade.xhtml" styleClass="ui-button-raised" /><br></br><br></br>
				<p:button style="border-radius: 35px; margin-right: 10px" value="Voltar" href="InterfaceUnidade.xhtml" styleClass="ui-button-raised ui-button-danger" /><br></br><br></br>
				<p:button style="border-radius: 35px; margin-right: 10px" value="Voltar ao Inicio" href="InterfaceGeral.xhtml" styleClass="ui-button-raised ui-button-danger" /><br></br><br></br>
                <br></br>
            </p:panel>
        </h:form>
    </center>

    <p:panelGrid columns="1">
        <p:row>
            <p:column>
                <img src="../Img/rodape.png" class="footer" />
            </p:column>
        </p:row>
    </p:panelGrid>
</h:body>

</html>

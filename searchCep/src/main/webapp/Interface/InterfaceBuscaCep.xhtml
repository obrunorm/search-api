<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	    <link rel="stylesheet" type="text/css" href="../Resources/style.css" />
</h:head>

<h:body>
    
	<p:panel id="form01" style="border:0px;">
    <h:form>
        <center>
            <h2>
				<h:outputText style="position: absolute; top: 30%; left: 50%; transform: translate(-50%, -50%);
				 width: 600px ; height: 180px; font-size: 40px; color: #004aad"  value="Sistema de Busca Unidade de Saúde" />
			</h2>
        
            <header>
                <img src="../Img/cabecalho.png" class="cabecalho" />
            </header>

            <p:outputLabel style="position: absolute; top: 40%; left: 35%; transform: translate(-50%, -50%)" value="Informe seu CEP: " />
            <p:inputText style="position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%)" value="#{unidadeDAO.cep}" />

            <p:commandButton style="position: absolute; top: 47%; left: 50%; transform: translate(-50%, -50%); border-radius: 35px; background-color: #004aad; color: #ffffff;" 
                             value="Buscar" update="form01" action="#{unidadeDAO.buscarUnidadePorCep}" styleClass="ui-button-raised ui-button-success" />
            
            <p:button style="position: absolute; top: 75%; left: 50%; transform: translate(-50%, -50%)" value="Voltar"
                      href="../Interface/InterfaceGeral.xhtml" styleClass="ui-button-raised ui-button-danger" />

            <p:dataTable value="#{unidadeDAO.unidadeEncontrada}" var="c" rows="1" stripedRows="true" paginator="false" style="position: absolute; top: 60%; left: 50%; transform: translate(-50%, -50%);">
                <p:column headerText="Nome da unidade de saúde mais próxima a você:" style="text-align: center;">
                    <h:outputText value="#{c.estabelecimento}" />
                </p:column>
            </p:dataTable>

            <p:panelGrid columns="1">
                <p:row>
                    <p:column>
                        <img src="../Img/rodape.png" class="footer" />
                    </p:column>
                </p:row>
            </p:panelGrid>
        </center>
    </h:form>
</p:panel>

</h:body>

</html>

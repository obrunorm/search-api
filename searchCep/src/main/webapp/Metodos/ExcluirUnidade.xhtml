<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">

<h:head>
    <link rel="stylesheet" type="text/css" href="../Resources/style.css" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</h:head>

<h:body>
    <section>
        <header>
            <img src="../Img/cabecalho.png" class="cabecalho" />
        </header>

        <h:form>
            <p:panel id="form01">  
                <center>
                    <p:outputLabel value="ID do Unidade " />
                    <p:inputText value="#{unidadeDAO.unidade.id}" />
                    <br />
                    <br />

                    <p:button style="margin: 10px; width: 100px;" value="Voltar"
                        href="../Interface/InterfaceGeral.xhtml"
                        styleClass="ui-button-raised ui-button-danger" />
                    <p:commandButton style="width: 100px;" value="Remover"
                        action="#{unidadeDAO.excluiUnidadeUnico}"
                        onclick="alert('Unidade Removido com Sucesso!')"
                        href="../Interface/InterfaceGeral.xhtml"
                        styleClass="ui-button-raised ui-button-success" />
                    <br></br>
                    <br></br>
                </center>  
            </p:panel>
        </h:form>
    </section>
</h:body>

</html>

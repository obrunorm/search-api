<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">

<h:head>
    <link rel="stylesheet" type="text/css" href="../Resources/style.css" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</h:head>

<h:body>
    <section>
        <header>
            <img src="../Img/cabecalho.png" class="cabecalho" />
            <img src="../Img/rodape.png" class="footer" />
        </header>

        <h:form>
            <p:panel id="form01">  
                <center>
                    <h2>
                        <h:outputText value="Consultar unidade" />
                    </h2>

                    <p:outputLabel value="ID do unidade " />
                    <p:inputText value="#{unidadeDAO.unidade.id}" />
                    <br /> <br />

                    <p:button style="width: 10; margin: 10px" value="Voltar"
                        href="../Interface/InterfaceGeral.xhtml"
                        styleClass="ui-button-raised ui-button-danger" />
                    <p:commandButton style="width: 10%; background-color: #004aad;" value="Consultar" update="form01"
                        action="#{unidadeDAO.consultarUnidadesId}"                    
                        styleClass="ui-button-raised ui-button-success" />
                    <br></br> <br style="margin-bottom: 20px"></br>
                </center>

                <p:dataTable value="#{unidadeDAO1.unidadeId}" var="c" rows="10"
                    stripedRows="true" paginator="true" paginatorPosition="bottom"
                    liveResize="true" draggableColumns="true" resizableColumns="true"
                    style="width: 80%; padding-left:15%; margin-top: 20px; margin-bottom: 20px;">

                    <p:column headerText="CNES" style="text-align: center;">
                        <h:outputText value="#{c.cnes}" />
                    </p:column>

                    <p:column headerText="Nome do estabelecimento" style="text-align: center;">
                        <h:outputText value="#{c.estabelecimento}" />
                    </p:column>

                    <p:column headerText="Faixa de CEP de inÃ­cio" style="text-align: center;">
                        <h:outputText value="#{c.cepInicio}" />
                    </p:column>

                    <p:column headerText="Faixa de CEP de fim" style="text-align: center;">
                        <h:outputText value="#{c.cepFim}" />
                    </p:column>        
                </p:dataTable>
            </p:panel>
        </h:form>
    </section>
</h:body>

</html>

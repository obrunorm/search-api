<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">

<h:head>
    <link rel="stylesheet" type="text/css" href="../Resources/style.css" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</h:head>

<h:body>
    <section>
        <header>
            <img src="../Img/cabecalho.png" class="cabecalho" />
            <img src="../Img/rodape.png" class="footer" />
        </header>

        <h:form>
            <p:panel id="form01">  
                <p:dataTable value="#{unidadeDAO.todosUnidades}" var="c" rows="10"
                    stripedRows="true" paginator="true" paginatorPosition="bottom"
                    liveResize="true" draggableColumns="true" resizableColumns="true">

                    <p:column headerText="CNES" style="text-align: center;">
                        <h:outputText value="#{c.cnes}" />
                    </p:column>

                    <p:column headerText="Nome do estabelecimento" style="text-align: center;">
                        <h:outputText value="#{c.estabelecimento}" />
                    </p:column>     

                    <p:column headerText="Faixa de CEP de inicio" style="text-align: center;">
                        <h:outputText value="#{c.cepInicio}" />
                    </p:column>     

                    <p:column headerText="Faixa de CEP de fim" style="text-align: center;">
                        <h:outputText value="#{c.cepFim}" />
                    </p:column>

                </p:dataTable>

                <p:button style="margin: 10px; display: block; margin-left: auto; margin-right: auto;" value="Voltar ao InÃ­cio"
                    href="../Interface/InterfaceGeral.xhtml"
                    styleClass="ui-button-raised ui-button-danger" />
            </p:panel>
        </h:form>
    </section>
</h:body>

</html>

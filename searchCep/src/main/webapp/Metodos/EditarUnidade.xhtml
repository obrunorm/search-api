<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	    <link rel="stylesheet" type="text/css" href="../Resources/style.css" />
</h:head>

<h:body>
	<center>
			<h:form>
			<h2>
				<h:outputText style="position: absolute; top: 30%; left: 50%; transform: translate(-50%, -50%);
				 width: 600px ; height: 180px; font-size: 40px; color: #004aad"  value="Editar Unidade de Saúde" />
			</h2>
			
			<header>
                <img src="../Img/cabecalho.png" class="cabecalho" />
            </header>
			
			<p:panel id="form01" style="position: absolute; top: 25%; left: 33%">	
			<p:outputLabel style= "margin-right: 60px; margin-left: 70px" value="ID    ⠀⠀⠀" />
			<p:inputText value="#{unidadeDAO.unidade.id}" />
			<br />
			<br />
			
			<p:outputLabel style= "margin-right: 80px; margin-left: 90px" value="CNES  " />
			<p:inputText value="#{unidadeDAO.unidade.cnes}" />
			<br />
			<br />

			<p:outputLabel value="Nome do estabelecimento  ⠀⠀" />
			<p:inputText value="#{unidadeDAO.unidade.estabelecimento}" />
			<br />
			<br />
			<br />
			
			<p:outputLabel value="Faixa de CEP de início  ⠀⠀" />
			<p:inputText value="#{unidadeDAO.unidade.cepInicio}" />
			<br />
			<br />
			<br />
			
			<p:outputLabel value="Faixa de CEP de fim  ⠀⠀" />
			<p:inputText value="#{unidadeDAO.unidade.cepFim}" />
			<br />
			<br />
			<br />
			<p:button style="border-radius: 35px; margin-right: 10px" value="Voltar"
					href="../Interface/InterfaceUnidade.xhtml"
					styleClass="ui-button-raised ui-button-danger" />
			<p:commandButton style="border-radius: 35px; background-color: #004aad; color: #ffffff" value="Editar" action="#{unidadeDAO.alteraUnidade}"
				onclick="alert('Unidade Editada com Sucesso!')"
				href="../Interface/InterfaceGeral.xhtml"
				styleClass="ui-button-raised ui-button-success" />
			<br></br>
			<br></br>
			
			<p:column>
                 <img src="../Img/rodape.png" class="footer" />
             </p:column>
			
			</p:panel>
		</h:form>
	</center>
</h:body>

<footer>

	<img
		src="https://live.staticflickr.com/65535/52124871611_c6d61a80a5_h.jpg"
		style="width: 100%; border-radius: 35px; margin-top: -75px"></img>

</footer>

</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<header>
	<img
		src="https://live.staticflickr.com/65535/52122578253_b56df00594_h.jpg"
		style="width: 100%; border-radius: 35px; margin-bottom: -300px"></img>
</header>

<h:body>
	<p:panel id="form01" style="border:0px;">
		<h:form>
			<center>
				<h2>
					<h:outputText value="Buscar unidade por CEP" />
				</h2>

				<p:outputLabel value="Informe seu CEP: " />
				<p:inputText value="#{unidadeDAO.cep}" />
				<br /> <br />

				<p:button style="width: 10; margin: 10px" value="Voltar"
					href="../Interface/InterfaceGeral.xhtml"
					styleClass="ui-button-raised ui-button-danger" />
				<p:commandButton style="width: 10%" value="Buscar" update="form01"
					action="#{unidadeDAO.buscarUnidadePorCep}"					
					styleClass="ui-button-raised ui-button-success" />
				<br></br> <br style="margin-bottom: 20px"></br>
			</center>
			<p:dataTable value="#{unidadeDAO.unidadeEncontrada}" var="c" rows="1"
				stripedRows="true" paginator="false" style="width: 80%; padding-left:15%; margin-top: 20px">

				<p:column headerText="Nome da unidade de saude mais proxima a você:   ⠀⠀" style="text-align: center">
					<h:outputText value="#{c.estabelecimento}" />
				</p:column>
	
			</p:dataTable>
		</h:form>
	</p:panel>

</h:body>

</html>
